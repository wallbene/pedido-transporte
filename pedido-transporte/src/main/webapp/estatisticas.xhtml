<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_templateAdmin.xhtml">

	<ui:define name="conteudo">
		<h:form id="formTabelaPedidos">
			<p:dataTable>
				<f:facet name="header">Cache</f:facet>
				<p:column headerText="Hit">
					<h:outputText value="#{statistics.queryCacheHitCount}" />
				</p:column>
				<p:column headerText="Miss">
					<h:outputText value="#{statistics.queryCacheMissCount}" />
				</p:column>	
				<p:column headerText="Connections Count">
					<h:outputText value="#{statistics.connectCount}" />
				</p:column>	
				</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
