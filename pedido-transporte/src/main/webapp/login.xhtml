<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Bem vindo ao Sistema de Pedidos de Transportes!</title>
    </h:head>

<h:body
	style="background-image:url('http://pwes.rocklin.k12.ca.us/j0439526.jpg');background-position: 50% 0%;background-repeat: no-repeat">
        <p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">
            <center>
			                
			<h:outputText value="Usuário ou senha incorretos!"
				rendered="#{param.erro}" style="color: darkred" />
			            
		</center>
            <form action="j_spring_security_check" method="post"
			id="login">
			                
			<h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="j_username" value="Email: *" />
                    <h:inputText id="j_username" required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<p:message for="j_username" id="messageEmail" />

                    <h:outputLabel for="j_password" value="Senha: * " />
                    <h:inputSecret id="j_password" required="true" />
					<p:message for="j_password" id="messageSenha" />
					
                    <h:commandButton value="Login" />
                </h:panelGrid>

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
           
		</form>
        </p:dialog>
    </h:body>
</html>
